{% set name = "dagster_pyspark" %}
{% set version = "0.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 67b6a8d4cc3af52a6a3c3e1c1085668b0d257288f14575cd411a5482211b357a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - dagster_spark {{ version }}.*
    - pyspark

test:
  imports:
    - dagster_pyspark

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-framework/pyspark"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Package for PySpark Dagster framework components."

extra:
  recipe-maintainers:
    - conda-forge/dagster
