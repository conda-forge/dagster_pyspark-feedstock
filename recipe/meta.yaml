{% set name = "dagster_pyspark" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: aed2045dbfa23dd930840068f12f38e9dfe09a54d5422075280b405231ab974d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - dagster_spark {{ version }}.*
    - pyspark

test:
  imports:
    - dagster_pyspark

about:
  home: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-framework/pyspark
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Package for PySpark Dagster framework components.

extra:
  recipe-maintainers:
    - xhochy
